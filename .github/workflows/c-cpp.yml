name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch: [aarch64]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU for cross-compilation
      uses: docker/setup-qemu-action@v3
      
    - name: Build for ${{ matrix.arch }}
      run: |
        docker run --rm --platform linux/arm64/v8 \
          -v $PWD:/workspace \
          -w /workspace/src \
          arm64v8/ubuntu:22.04 \
          bash -c "apt-get update && apt-get install -y build-essential git && make"
    
    - name: Run checks for ${{ matrix.arch }}
      run: |
        docker run --rm --platform linux/arm64/v8 \
          -v $PWD:/workspace \
          -w /workspace/src \
          arm64v8/ubuntu:22.04 \
          bash -c "apt-get update && apt-get install -y build-essential git clang-tools && make check"
