name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU for cross-compilation
      uses: docker/setup-qemu-action@v3
      
    - name: Build and check for aarch64
      run: |
        docker run --rm --platform linux/arm64/v8 \
          -v $PWD:/workspace \
          -w /workspace/src \
          arm64v8/ubuntu:22.04 \
          bash -c "apt-get update && apt-get install -y build-essential git clang-tools && make && make check"
    
    - name: Verify executable
      run: |
        ls -lh src/wg
        file src/wg
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: wg-aarch64
        path: src/wg
        if-no-files-found: error
